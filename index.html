<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∞ÂøÜÁøªÁâåÊ∏∏Êàè</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: #4169e1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .card-front {
            background-color: #4169e1;
            color: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(135deg, #87CEFA, #1E90FF);
            color: rgba(255,255,255,0.8);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1e90ff;
        }
        
        .congrats {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            display: none;
            z-index: 100;
        }
        
        .congrats.show {
            display: flex;
        }
        
        .congrats h2 {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ËÆ∞ÂøÜÁøªÁâåÊ∏∏Êàè</h1>
    
    <div class="game-info">
        <div>ÈÖçÂØπ: <span id="pairs-matched">0</span>/8</div>
        <div>Ê≠•Êï∞: <span id="moves">0</span></div>
        <div>Êó∂Èó¥: <span id="timer">0</span>Áßí</div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <div class="controls">
        <button id="restart-btn">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    
    <div class="congrats" id="congrats">
        <h2>ÊÅ≠Âñú‰Ω†ÔºÅ</h2>
        <p>‰Ω†ÂÆåÊàê‰∫ÜÊ∏∏ÊàèÔºÅ</p>
        <p>Ê≠•Êï∞: <span id="final-moves">0</span></p>
        <p>Êó∂Èó¥: <span id="final-time">0</span>Áßí</p>
        <button id="play-again-btn">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const pairsMatchedDisplay = document.getElementById('pairs-matched');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const restartBtn = document.getElementById('restart-btn');
            const congratsPopup = document.getElementById('congrats');
            const finalMovesDisplay = document.getElementById('final-moves');
            const finalTimeDisplay = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again-btn');
            
            // Ê∏∏ÊàèÁä∂ÊÄÅ
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let pairsMatched = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            
            // ÂõæÊ†áÊï∞ÁªÑ
            const icons = [
                'üçé', 'üçå', 'üçí', 'üçì',
                'üçä', 'üçã', 'üçâ', 'üçá'
            ];
            
            // ÂàùÂßãÂåñÊ∏∏Êàè
            function initGame() {
                // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
                pairsMatched = 0;
                moves = 0;
                timer = 0;
                clearInterval(timerInterval);
                
                // Êõ¥Êñ∞ÊòæÁ§∫
                pairsMatchedDisplay.textContent = pairsMatched;
                movesDisplay.textContent = moves;
                timerDisplay.textContent = timer;
                
                // ÂàõÂª∫Âç°Áâá
                createCards();
                
                // ÂºÄÂßãËÆ°Êó∂
                startTimer();
            }
            
            // ÂàõÂª∫Âç°Áâá
            function createCards() {
                gameBoard.innerHTML = '';
                cards = [];
                
                // Â§çÂà∂ÂõæÊ†á‰ª•ÂàõÂª∫ÈÖçÂØπ
                const gameIcons = [...icons, ...icons];
                
                // Ê¥óÁâå
                shuffleArray(gameIcons);
                
                // ÂàõÂª∫Âç°ÁâáÂÖÉÁ¥†
                gameIcons.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.icon = icon;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-face card-back">?</div>
                        <div class="card-face card-front">${icon}</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // Ê¥óÁâåÁÆóÊ≥ï
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // ÁøªÁâå
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // Á¨¨‰∏ÄÊ¨°ÁÇπÂáª
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Á¨¨‰∫åÊ¨°ÁÇπÂáª
                secondCard = this;
                moves++;
                movesDisplay.textContent = moves;
                
                checkForMatch();
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ÂåπÈÖç
            function checkForMatch() {
                const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
                
                if (isMatch) {
                    disableCards();
                    pairsMatched++;
                    pairsMatchedDisplay.textContent = pairsMatched;
                    
                    if (pairsMatched === icons.length) {
                        endGame();
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Á¶ÅÁî®Â∑≤ÂåπÈÖçÁöÑÂç°Áâá
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                setTimeout(() => {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    resetBoard();
                }, 500);
            }
            
            // ÁøªÂõû‰∏çÂåπÈÖçÁöÑÂç°Áâá
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
            
            // ÈáçÁΩÆÊ£ãÁõòÁä∂ÊÄÅ
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // ÂºÄÂßãËÆ°Êó∂Âô®
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
            }
            
            // ÁªìÊùüÊ∏∏Êàè
            function endGame() {
                clearInterval(timerInterval);
                finalMovesDisplay.textContent = moves;
                finalTimeDisplay.textContent = timer;
                congratsPopup.classList.add('show');
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            restartBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                congratsPopup.classList.remove('show');
                initGame();
            });
            
            // ÂàùÂßãÂåñÊ∏∏Êàè
            initGame();
        });
    </script>
</body>
</html>
